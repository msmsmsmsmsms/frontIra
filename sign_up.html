<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Bansi</title>
</head>

<body>
    <div class="sign_cont">
        <form action="">
            <h1>Регистрация</h1>
            <div id="form_cont">
                <label for="">Имя:
                    <input type="text" name="" id="" placeholder="Введите свое имя">
                </label>
                <label for="">Фамилия:
                    <input type="text" name="" id="" placeholder="Введите свою фамилию">
                </label>
                <label for="">Почта:
                    <input type="email" name="" id="" placeholder="info@yandex.ru">
                </label>
                <label for="">Номер телефона:
                    <input type="tel" name="" id="" placeholder="+7 (   )    -  -">
                </label>
                <label for="">Пароль:
                    <input type="password" name="" id="" placeholder="xxxxxxxx">
                </label>
                <label for="">Подтвердите пароль:
                    <input type="password" name="" id="" placeholder="xxxxxxxx">
                </label>
            </div>
            <input id="submit_button" type="submit" value="Регистрация">
        </form>
    </div>
</body>

</html>
